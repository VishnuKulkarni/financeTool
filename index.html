<!DOCTYPE html>
<html>
  <head>
    <title>HTML GUI with 3 partitions</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
      }

      h1 {
        margin-bottom: 10px;
      }

      .partition {
        background-color: #ffffff;
        border: 1px solid #dddddd;
        border-radius: 5px;
        margin-bottom: 20px;
        padding: 20px;
      }

      .partition label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .partition button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-bottom: 10px;
        cursor: pointer;
      }

      .partition select {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        width: 100%;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .partition input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        width: 100%;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .partition .display-area {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        width: 100%;
        height: 100px;
        overflow-y: scroll;
        border-radius: 5px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="partition">
      <h1>Partition 1</h1>
      <div>
        <label for="button1">Button 1:</label>
        <button id="button1">Click me</button>
      </div>
      <div>
        <label for="dropdown1">Dropdown 1:</label>
        <select id="dropdown1">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      </div>
      <div>
        <label for="display1">Display area 1:</label>
        <div id="display1" class="display-area"></div>
      </div>
      <div>
        <label for="input1">Text input 1:</label>
        <input type="text" id="input1">
      </div>
    </div>

    <div class="partition">
      <h1>Partition 2</h1>
      <div>
        <label for="button2">Button 2:</label>
        <button id="button2">Click me</button>
      </div>
      <div>
        <label for="dropdown2">Dropdown 2:</label>
        <select id="dropdown2">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
</select>
</div>
<div>
<label for="display2">Display area 2:</label>
<div id="display2" class="display-area"></div>
</div>
<div>
<label for="input2">Text input 2:</label>
<input type="text" id="input2">
</div>
</div>
